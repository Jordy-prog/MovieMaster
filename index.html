<!DOCTYPE html>

<html lang="en">
    <head>
        <title>MovieThing!</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img id="logo" src="static/logo.png">
            <nav>
                <a class="nav-item" href="home.html">Home</a>
                <a class="nav-item" href="movielist_overview.html">Movie Lists</a>
                <a class="nav-item" href="user_overview.html">Users</a>
                <div class="nav-dropdown">
                    <div class="nav-item w-100 active" onclick="showDropdown()">Account <i id="dropdown_arrow" class="fa fa-caret-down"></i></div>
                    <div id="account" class="dropdown-content">
                        <a href="profile.html">Profile</a>
                        <a href="index.html">Login / Register</a>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div id="authentication">
                <div>
                    <section id="login">
                        <h2>Login</h2>
                        <form action="">
                            <input type="text" name="username" placeholder="Enter username...">
                            <input type="password" name="password" placeholder="Enter password...">
                            
                            <input type="submit" class="button-success" value="Login!">
                        </form>
                    </section>
                </div>
                <div>
                    <section id="register">
                        <h2>Register</h2>
                        <form action="">
                            <input type="text" name="username" placeholder="Enter username...">
                            <input type="email" name="email" placeholder="Enter email...">
                            <select name="gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                            <input type="password" name="password" placeholder="Enter password...">
                            <input type="password" name="password_confirm" placeholder="Confirm password...">
                    
                            <input type="submit" class="button-success" value="Register!">
                        </form>
                    </section>
                </div>
            </div>
        </main>

        <script src="static/scripts.js"></script>
    </body>
</html>
